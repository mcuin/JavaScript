<!DOCTYPE>
<html>
  <body>
    
    <h1>Alert Box</h1>

    <h1>Document Write</h1>

    <button type="button" onClick="document.write(5+6)">Click me</button>

    <p id="demo"></p>

    <script>
      window.alert(5+6);

      document.write(5+6);

      document.getElementById("demo").innerHTML = 5+6;

      console.log(5+6);
    </script>
  </body>
</html>
