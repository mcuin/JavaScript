<!DOCTYPE>
<html>
  <body>
    
    <h1>JavaScript statments</h1>

    <p>Statements are seperated by semicolons.</p>

    <p>The variables x and y are assigned to 5 and 6:</p>

    <p id="demo"></p>

    <h1>Numbers can be written with out without decimals.</h1>

    <p id="numbers"></p>

    <h1>Strings can have a single or double quote.</h1>

    <p id="strings"></p>

    <h1>Expressions can be evaluated.</h1>

    <p id="expressions"></p>

    <h1>Arithemtic Operators</h1>

    <p id="arithmetic"></p>

    <script>
      var x = 5;
      var y = 6;

      var z = x + y;

      document.getElementById("demo").innerHTML = z;

      document.getElementById("numbers").innerHTML = 10.50;

      document.getElementById("strings").innerHTML = "John Doe";

      document.getElementById("expressions").innerHTML = 5 * 10;

      document.getElementById("arithmetic").innerHTML = (5 + 6) * 10;
    </script>
  
  </body>
</html>
